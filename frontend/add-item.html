<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Tambah Barang</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Tambah Barang</h2>

  <form id="itemForm">
    <input type="text" id="item_code" placeholder="Kode Barang" required>
    <input type="text" id="name" placeholder="Nama Barang" required>
    <input type="number" id="quantity" placeholder="Jumlah" required>
    <button type="submit">Simpan</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
